<h1>Featured Locations</h1>

<div class="location" *ngFor="let location of locations">
  <h2>{{ location.name }}</h2>
  <img [src]="location.featuredImage" alt="Featured Image">
  <h3>{{ location.address }}</h3>
  <p>{{ location.featuredText }}</p>
  <h3>Exclusive offer</h3>
  <p>{{ location.offerText }}</p>
  <app-button *ngIf="location.link" value="Visit Website" (click)="visitWebsite(location)"></app-button>
</div>
