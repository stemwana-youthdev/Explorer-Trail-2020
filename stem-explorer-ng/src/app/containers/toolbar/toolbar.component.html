<mat-toolbar>
  <button mat-icon-button (click)="drawer.toggle()" aria-label="Navigation">
    <mat-icon>more_vert</mat-icon>
  </button>
  
  <span class="fill-remaining-space"><img src="../../../assets/logo.png" aria-label="STEM Wana Trust" class="logo" (click)="navigateToHome()"/></span>
  
  <button mat-button *ngIf="!(isLoggedIn$ | async); else loggedInBlock" (click)="navigateToLogin()" aria-label="Log in">Log In</button>
  
  <ng-template #loggedInBlock>
    <button mat-icon-button [matMenuTriggerFor]="profileMenu">
      <mat-icon>account_box</mat-icon>
    </button>
  
    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item (click)="logout()" aria-label="Log out">Log Out</button>
    </mat-menu>
  </ng-template>
</mat-toolbar>
