<h1 mat-dialog-title>{{ pageTitle }}</h1>
<div mat-dialog-content>
  <form [formGroup]="formFactory.form">
    <formly-form [form]="formFactory.form"
      [fields]="formFactory.fields"
      [model]="location"></formly-form>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data">Save</button>
</div>
